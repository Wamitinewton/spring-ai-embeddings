spring.application.name=kotlin-ai-chatbot
spring.config.import=optional:keys.properties

# OpenAI Configuration
spring.ai.openai.api-key=${openai.api.key}
spring.ai.openai.chat.options.model=gpt-4o
spring.ai.openai.chat.options.temperature=0.7
spring.ai.openai.embedding.options.model=text-embedding-3-small

spring.ai.vectorstore.qdrant.enabled=true
spring.ai.vectorstore.qdrant.host=5d96480a-45c8-4725-a29c-5d47c9f3a2d9.europe-west3-0.gcp.cloud.qdrant.io
spring.ai.vectorstore.qdrant.port=6334
spring.ai.vectorstore.qdrant.api-key=5d96480a-45c8-4725-a29c-5d47c9f3a2d9.europe-west3-0.gcp.cloud.qdrant.io
spring.ai.vectorstore.qdrant.collection-name=kotlin-knowledge-base
spring.ai.vectorstore.qdrant.use-tls=true

app.pdf.processing.chunk-size=800
app.pdf.processing.chunk-overlap=100
app.pdf.processing.batch-size=50
app.chatbot.max-context-documents=5

# Auto-load Kotlin PDF from resources
app.initialization.auto-load-default-pdf=true
app.initialization.default-pdf-path=classpath:kotlin-spec.pdf

# Logging
logging.level.com.spring.kotlin_chatbot=DEBUG
logging.level.org.springframework.ai=INFO