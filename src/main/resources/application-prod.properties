spring.application.name=kotlin-ai-chatbot

# CRITICAL: Add these two lines to fix port binding
server.address=0.0.0.0
server.port=${PORT:8080}

server.shutdown=graceful
spring.lifecycle.timeout-per-shutdown-phase=20s

spring.ai.openai.api-key=${OPEN_AI_KEY}
spring.ai.openai.chat.options.model=gpt-4o
spring.ai.openai.chat.options.temperature=0.7
spring.ai.openai.embedding.options.model=text-embedding-3-small

# Qdrant Vector Store Configuration
spring.ai.vectorstore.qdrant.enabled=true
spring.ai.vectorstore.qdrant.host=${QDRANT_HOST_URL:localhost}
spring.ai.vectorstore.qdrant.port=${QDRANT_PORT:6334}
spring.ai.vectorstore.qdrant.api-key=${QDRANT_API_KEY:}
spring.ai.vectorstore.qdrant.collection-name=${QDRANT_COLLECTION_NAME:programming-knowledge-base}
spring.ai.vectorstore.qdrant.use-tls=${QDRANT_USE_TLS:true}

# Redis Configuration
spring.data.redis.host=${REDIS_HOST_URL}
spring.data.redis.port=${REDIS_PORT:6380}
spring.data.redis.password=${REDIS_PASSWORD}
spring.data.redis.ssl.enabled=${REDIS_SSL_ENABLED:true}
spring.data.redis.timeout=5000ms
spring.data.redis.lettuce.pool.max-active=8
spring.data.redis.lettuce.pool.max-idle=8
spring.data.redis.lettuce.pool.min-idle=0

# MEMORY OPTIMIZATION: Reduce processing sizes
app.pdf.processing.chunk-size=400
app.pdf.processing.chunk-overlap=50
app.pdf.processing.batch-size=10

# MEMORY OPTIMIZATION: Reduce context documents
app.chatbot.max-context-documents=2

# Quiz Configuration
app.quiz.session-timeout-minutes=30
app.quiz.max-questions=5
app.quiz.default-language=python

# Random Facts Configuration
app.facts.max-context-documents=1

# CRITICAL: Disable auto PDF loading to save memory during startup
app.initialization.auto-load-pdfs=false
app.initialization.enable-embedding-generation=false

# Logging Configuration - Reduce memory usage
logging.level.com.spring.kotlin_ai_chatbot=INFO
logging.level.org.springframework.ai=ERROR
logging.level.io.qdrant.client=ERROR
logging.level.org.springframework.data.redis=WARN
logging.level.io.lettuce.core=ERROR
logging.level.org.springframework.web=WARN
logging.level.org.springframework.boot=WARN
logging.level.ai.djl=ERROR
logging.level.org.springframework.ai.transformers=ERROR

# Management Endpoints
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=never

# Feature Flags
app.features.quiz-enabled=true
app.features.random-facts-enabled=true
app.features.multi-language-support=true
app.features.admin-endpoints=true